<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe | {{ greet }} </title>
    <link href="/css/bootstrap-responsive.css" rel="stylesheet" type="text/css"/>
    <link href="/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="/css/main.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container-fluid" id="content">
        
        <div class="navbar navbar-inverse navbar-fixed-top">
          <div class="navbar-inner">
            <div class="container">
              <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="brand" href="#">Multi Palyer TicTac-Toe</a>
            </div>
          </div>
        </div>
        
        <!-- signup button and picture -->
        <div class="row-fluid">
            <div class="span12 hero-unit">
                <div class="span6"><!-- picture -->
                   <img src="/img/tac.png" alt="Banner!" />
                </div>
                <div id="button" class="span6"><!-- signup button -->
                   <a href="{{login}}">
                       <img src="/img/signin.jpg" alt="Login with google!" />
                   </a>
                 </div>
            </div>
            <div id="push"></div>
        </div>
    </div> 
    <!-- footer -->
    <div id="footer">
        <div class="container">
            <p></p>
            <p>Tawheed | Reena | Chris | Mercedes</p>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>
</html>
